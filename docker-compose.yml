version: "3"

services:
  web:
    container_name: contacts_api
    restart: always
    build: .
    ports:
      - "5000:3000"
    links:
      - mongo
    volumes:
      - .:/usr/src/app
    environment:
      - MONGO_DB=mongodb://mongo/contacts-app
  
  mongo:
    container_name: mongodb
    image: mongo
    ports:
      - "27018:27017"
